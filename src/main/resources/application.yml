spring:
  application:
    name: foo-bar-quix
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  batch:
    job:
      enabled: false

server:
  port: 8080

logging:
  level:
    com.kata.foobarquix: INFO